version: "3.9"

services:
  backend:
    build: ./backend
    container_name: teamavail_backend
    ports:
      - "4000:4000"
    networks:
      - app-network

  frontend:
    build: ./frontend
    container_name: teamavail_frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
