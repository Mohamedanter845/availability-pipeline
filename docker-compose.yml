version: "3.9"

services:
  backend:
    build: ./backend
    container_name: teamavail_backend
    ports:
      - "4000:4000"
    networks:
      - app-network

  frontend:
    build: ./frontend
    container_name: teamavail_frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - app-network

  prometheus:
    image: prom/prometheus
    container_name: prometheus
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    depends_on:
      - backend
    networks:
      - app-network

  grafana:
    image: grafana/grafana
    container_name: grafana
    ports:
      - "3001:3000"
    depends_on:
      - prometheus
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
