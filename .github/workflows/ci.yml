name: build-test-docker

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      # ✅ Step 1: Run ESLint and auto-fix style issues
      - name: Run ESLint auto-fix
        run: npx eslint . --fix

      # ✅ Step 2: Run Prettier and auto-format code
      - name: Run Prettier auto-fix
        run: npx prettier --write .

      # ✅ Step 3: Run tests
      - name: Run Jest tests
        run: npm test

      # ✅ Step 4: Build Docker image
      - name: Build Docker image
        run: docker build -t my-node-app:latest .

      # =========================================
      # 🐳 Build and Push Docker Image
      # =========================================
      - name: Build and push Docker image
        run: |
          echo "🔹 Logging into Docker Hub..."
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
          docker build -t ${{ secrets.DOCKER_USERNAME }}/availability-app:latest .
          docker push ${{ secrets.DOCKER_USERNAME }}/availability-app:latest

