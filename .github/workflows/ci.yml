name: build-test-docker

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # ==============================
      # ğŸ”§ Backend Setup and Test
      # ==============================
      - name: Install backend dependencies
        working-directory: backend
        run: npm ci

      - name: Run backend lint
        working-directory: backend
        run: npx eslint . --fix || true

      - name: Run backend tests
        working-directory: backend
        run: npm test || echo "No backend tests found"

      # ==============================
      # ğŸ¨ Frontend Setup and Build
      # ==============================
      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Run frontend lint
        working-directory: frontend
        run: npx eslint . --fix || true

      - name: Run frontend prettier
        working-directory: frontend
        run: npx prettier --write . || true

      - name: Build frontend
        working-directory: frontend
        run: npm run build

      # ==============================
      # ğŸ³ Docker Build & Push
      # ==============================
      - name: Build Docker images
        run: |
          docker-compose build

      - name: Push Docker images
        if: github.ref == 'refs/heads/main'
        run: |
          echo "ğŸ”¹ Logging into Docker Hub..."
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
          docker tag teamavailtest_backend:latest ${{ secrets.DOCKER_USERNAME }}/teamavail-backend:latest
          docker tag teamavailtest_frontend:latest ${{ secrets.DOCKER_USERNAME }}/teamavail-frontend:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/teamavail-backend:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/teamavail-frontend:latest
